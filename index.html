<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Merry Christmas</title>
  </head>
  <body>
    <h1 class="animated">Merry Christmas</h1>
    <span class="snow-ball snow-ball-1"></span>
    <span class="snow-ball snow-ball-2"></span>
    <span class="snow-ball snow-ball-3"></span>
    <span class="snow-ball snow-ball-4"></span>
    <span class="snow-ball snow-ball-5"></span>
    <span class="snow-ball snow-ball-6"></span>
    <span class="snow-ball snow-ball-7"></span>
    <span class="snow-ball snow-ball-8"></span>
    <span class="snow-ball snow-ball-9"></span>
    <span class="snow-ball snow-ball-10"></span>
    <div class="presents">
      <img
        onclick="gift1()"
        class="gift gift-1 animate__animated animate__bounce"
        src="./gift-1.png"
        alt="Gift"
      />
      <img
        onclick="gift2()"
        class="gift gift-2 animate__animated animate__rubberBand"
        src="./gift-2.png"
        alt="Gift"
      />
      <img
        onclick="gift3()"
        class="gift gift-3 animate__animated animate__tada"
        src="./gift-3.png"
        alt="Gift"
      />
    </div>

    <script src="app.js"></script>
  </body>
</html>
